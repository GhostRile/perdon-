<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Slide Animation</title>
  <link rel="stylesheet" href="sorry.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
  <span class="slide">
    <span class="item active">Hola, solo quería decirte algo que debí decir desde antes.</span>
    <span class="item">Y eso es que me gustaste desde que te conocí.</span>
    <span class="item">Supongo que ese es el trauma que imaginabas. Perdón por eso, y bueno, te deseo buena suerte en tu vida. I'm so sorry :(</span>
    <b></b>
  </span>
  <script src="sorry.js"></script>
</body>
</html>
